version: '3.1'
services:
  app:
    container_name: app-fast-runner-filems
    image: app-springboot-postgresql
    build: ./
    ports:
      - "8086:8082"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=fast-runner-filems